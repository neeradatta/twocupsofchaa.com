---
layout: default
---

<article id="main">
  <header class="special container">
    <h2 class="post-title">{{ page.title }}</h2>
    <p class="post-meta">{% if page.meta %}{{ page.meta }}{% endif %}</p>
  </header>

  <section class="style4 wrapper container">
    {{ content }}
  </section>

  <footer>
    {% if page.previous %}
    <a href="{{ page.previous.url }}" class="post-prev">&larr; Previous</a>
    {% endif %}
    {% if page.next %}
    <a href="{{ page.next.url }}" class="post-next">Next &rarr;</a>
    {% endif %}
  </footer>
  <br>
  <br>
</article>
