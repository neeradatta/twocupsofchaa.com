---
layout: banner
permalink: /blog
---

<article id="main">
  <header class="special container">
    <span class="icon fa-spinner"></span>
    <h2><strong>Welcome To Our Blog</strong></h2>
  </header>
  <section class="wrapper style4 container">
    <ul class="posts">
      {% for post in site.posts %}
      {% assign offset = forloop.index | modulo: 4 | plus: 1 %}
      <li class="wrapper style{{ offset }}">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <div class="6u" style="margin-left:auto; margin-right:auto;">
        <h3>Hello</h3>
        </div>
        <section class="special">
          <ul class="buttons">
            <li><a href="{{ post.url }}" class="button">Read more</a></li>
          </ul>
        </section>
      </li>
      {% endfor %}
    </ul>
  </section>
</article>
